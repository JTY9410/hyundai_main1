services:
  hyundai-insurance:
    build:
      context: .
      dockerfile: Dockerfile
    image: hyundai-insurance:local
    container_name: hyundai-insurance-app
    ports:
      - "8902:8080"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./uploads:/app/uploads
      - ./templates:/app/templates
      - ./app.py:/app/app.py
    environment:
      - SECRET_KEY=${SECRET_KEY:-hyundai-secret-key-change-in-production}
      - FLASK_ENV=production
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

