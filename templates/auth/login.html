{% extends 'base.html' %}
{% block title %}로그인 - 책임보험{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50/20 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 animate-fade-in">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo and Title -->
    <div class="text-center animate-scale-in">
      <div class="flex justify-center mb-6">
        <div class="bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-600 p-5 rounded-3xl shadow-2xl hover:shadow-3xl transition-all duration-300 hover:scale-110">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="h-16 w-16 object-contain" id="main-logo">
        </div>
      </div>
      <h2 class="text-4xl font-bold gradient-text mb-2">현대해상30일책임보험가입</h2>
      <p class="text-gray-600 font-medium" id="partner-group-display"></p>
    </div>

    <!-- Login Card -->
    <div class="glass rounded-3xl shadow-2xl p-8 border border-white/50 backdrop-blur-xl animate-scale-in">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-6">
            {% for category, message in messages %}
              <div class="p-4 rounded-xl mb-3 border-l-4 {% if category == 'success' %}bg-green-50 text-green-800 border-green-500{% elif category == 'danger' %}bg-red-50 text-red-800 border-red-500{% elif category == 'warning' %}bg-yellow-50 text-yellow-800 border-yellow-500{% else %}bg-blue-50 text-blue-800 border-blue-500{% endif %}">
                <div class="flex items-center">
                  <i class="bi {% if category == 'success' %}bi-check-circle-fill{% elif category == 'danger' %}bi-exclamation-circle-fill{% elif category == 'warning' %}bi-exclamation-triangle-fill{% else %}bi-info-circle-fill{% endif %} mr-3"></i>
                  <span class="font-medium">{{ message }}</span>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="space-y-6">
        <!-- 파트너그룹 선택 -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">
            <i class="bi bi-building mr-2 text-blue-500"></i>파트너그룹 선택
          </label>
          <select name="partner_group_id" id="partner-group-select"
                  class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 bg-white/80 backdrop-blur-sm text-gray-900 hover:border-gray-300" 
                  required onchange="updatePartnerGroupDisplay()">
            <option value="">파트너그룹을 선택하세요</option>
            <option value="admin">전체관리자</option>
            {% for group in partner_groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">
            <i class="bi bi-person mr-2 text-blue-500"></i>아이디
          </label>
          <input type="text" name="username" 
                 class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 bg-white/80 backdrop-blur-sm text-gray-900 placeholder-gray-400 hover:border-gray-300" 
                 placeholder="아이디를 입력하세요" required>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">
            <i class="bi bi-lock mr-2 text-blue-500"></i>비밀번호
          </label>
          <input type="password" name="password" 
                 class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 bg-white/80 backdrop-blur-sm text-gray-900 placeholder-gray-400 hover:border-gray-300" 
                 placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="flex items-center justify-between pt-2 space-x-3">
          <button type="submit" 
                  class="flex-1 bg-gradient-to-r from-blue-500 via-blue-600 to-indigo-600 hover:from-blue-600 hover:via-blue-700 hover:to-indigo-700 text-white font-bold py-3.5 px-6 rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 hover:scale-[1.02] active:scale-95 hover-lift hover-glow ripple">
            <i class="bi bi-box-arrow-in-right mr-2"></i>로그인
          </button>
          <a href="{{ url_for('register') }}" 
             class="flex-1 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-3.5 px-6 rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 hover:scale-[1.02] active:scale-95 hover-lift text-center">
            <i class="bi bi-person-plus mr-2"></i>회원가입
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function updatePartnerGroupDisplay() {
  const select = document.getElementById('partner-group-select');
  const display = document.getElementById('partner-group-display');
  const logoImg = document.getElementById('main-logo');
  
  if (select.value === 'admin') {
    display.textContent = '';
    logoImg.src = "{{ url_for('static', filename='logo.png') }}";
  } else if (select.value) {
    const selectedOption = select.options[select.selectedIndex];
    display.textContent = selectedOption.text;
    
    // 파트너그룹별 로고 확인 및 적용
    const partnerLogoPath = `partner_logos/group_${select.value}_logo.png`;
    
    // 이미지 존재 여부 확인
    const testImg = new Image();
    testImg.onload = function() {
      logoImg.src = "{{ url_for('static', filename='') }}" + partnerLogoPath;
    };
    testImg.onerror = function() {
      // 파트너그룹 로고가 없으면 기본 현대해상 로고 사용
      logoImg.src = "{{ url_for('static', filename='logo.png') }}";
    };
    testImg.src = "{{ url_for('static', filename='') }}" + partnerLogoPath;
  } else {
    display.textContent = '';
    logoImg.src = "{{ url_for('static', filename='logo.png') }}";
  }
}

// 페이지 로드 시 초기화
document.addEventListener('DOMContentLoaded', function() {
  updatePartnerGroupDisplay();
});
</script>
{% endblock %}
