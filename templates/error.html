{% extends "base.html" %}

{% block title %}오류 발생{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <div class="bg-red-50 border-l-4 border-red-500 rounded-lg shadow-lg p-6 mb-6">
      <div class="flex items-center mb-4">
        <i class="bi bi-exclamation-triangle-fill text-red-500 text-3xl mr-3"></i>
        <h1 class="text-2xl font-bold text-red-800">서버 오류가 발생했습니다</h1>
      </div>
      <p class="text-gray-700 mb-4">
        요청을 처리하는 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.
      </p>
      {% if error_message %}
      <div class="bg-white rounded p-4 mb-4">
        <p class="text-sm text-gray-600 font-mono break-words">{{ error_message }}</p>
      </div>
      {% endif %}
      <div class="flex gap-4">
        <a href="{{ url_for('dashboard') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
          <i class="bi bi-house-door mr-2"></i>대시보드로 이동
        </a>
        <a href="javascript:history.back()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
          <i class="bi bi-arrow-left mr-2"></i>이전 페이지로
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
