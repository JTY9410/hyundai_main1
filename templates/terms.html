{% extends 'base.html' %}
{% block title %}책임보험약관{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50/20 py-8 animate-fade-in">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-6 flex items-center justify-between animate-scale-in flex-wrap gap-4">
      <div>
        <h1 class="text-3xl font-bold gradient-text mb-2">책임보험 약관 및 안내</h1>
        <p class="text-gray-600 font-medium">중고차 매매업자 자동차보험 약관 및 상품 안내 자료를 확인하실 수 있습니다</p>
      </div>
      <a href="{{ url_for('dashboard') }}" class="btn-modern btn-secondary">
        <i class="bi bi-arrow-left mr-2"></i>대시보드로
      </a>
    </div>

    <!-- PDF Viewer Card -->
    <div class="glass rounded-3xl shadow-2xl p-6 border border-white/50 backdrop-blur-xl mb-6 animate-scale-in">
      <div class="flex items-center mb-4">
        <div class="bg-gradient-to-br from-indigo-500 via-indigo-600 to-purple-600 p-3 rounded-xl shadow-lg mr-3">
          <i class="bi bi-file-earmark-pdf text-white text-xl"></i>
        </div>
        <h2 class="text-xl font-bold text-gray-900">상품 안내</h2>
      </div>
      <div class="w-full h-[80vh] rounded-2xl overflow-hidden border-2 border-gray-200/50 shadow-inner bg-white/50 backdrop-blur-sm">
        <object data="{{ url_for('terms_guide_pdf') }}" type="application/pdf" class="w-full h-full">
          <div class="flex flex-col items-center justify-center h-full p-8 text-center bg-gradient-to-br from-gray-50 to-gray-100">
            <div class="bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full p-8 mb-6 shadow-lg">
              <i class="bi bi-file-earmark-pdf text-6xl text-indigo-600"></i>
            </div>
            <p class="text-gray-800 text-lg font-semibold mb-4">PDF를 표시할 수 없습니다.</p>
            <p class="text-gray-600 mb-6">아래 버튼을 클릭해 다운로드하시거나 PDF 뷰어로 열어주세요.</p>
            <a href="{{ url_for('terms_guide_pdf') }}" class="inline-flex items-center px-6 py-3.5 bg-gradient-to-r from-blue-500 via-blue-600 to-indigo-600 hover:from-blue-600 hover:via-blue-700 hover:to-indigo-700 text-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 font-medium transform hover:-translate-y-1 hover:scale-[1.02] active:scale-95">
              <i class="bi bi-box-arrow-up-right mr-2"></i>상품안내 PDF 열기
            </a>
          </div>
        </object>
      </div>
    </div>

    <!-- Download Button -->
    <div class="flex justify-end animate-scale-in">
      <a href="{{ url_for('terms_policy_download') }}" class="inline-flex items-center px-6 py-3.5 bg-gradient-to-r from-emerald-500 via-green-600 to-teal-600 hover:from-emerald-600 hover:via-green-700 hover:to-teal-700 text-white rounded-xl shadow-xl hover:shadow-2xl transition-all duration-300 font-bold transform hover:-translate-y-1 hover:scale-[1.02] active:scale-95">
        <i class="bi bi-download mr-2 text-xl"></i>약관 PDF 다운로드
      </a>
    </div>
  </div>
</div>
{% endblock %}
